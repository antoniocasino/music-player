<html>
    <header>
        <link rel="stylesheet" href="style.css">
    </header>
    <body>
        <audio src="" id="audio"></audio>
        <div class="music-player">
            <h1 class="music-name">song one</h1>
            <p class="artist-name">artist</p>
            <div style="display: inline-flex">
            <div class="disk"></div>
            <div class="volume-slider">
                <input type="range" value="0" class="volume-bar">                           
            </div>
            </div>
            <div class="song-slider">
                <input type="range" value="0" class="seek-bar">           
                <span class="current-time">00:00</span>
                <span class="song-duration">00:00</span>
            </div>           
            <div class="controls">                       
                <button class="btn backward-btn"><img src="images/pre.png" height="80%"></button>
                <button class="play-btn pause">
                    <span></span>
                    <span></span>
                </button>
                <button class="btn forward-btn"><img src="images/nxt.png" height="80%"></button>
            </div> 
        </div>        
        <script src="data.js" ></script>
        <script src="app.js" ></script>
    </body>
</html>
